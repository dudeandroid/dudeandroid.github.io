# Site wide configuration

title: Micronaut Modified So Simple Theme
locale: en_US
timezone: CET
description: Theme based on So Simple Theme
logo: site-logo.svg
search: true
url: #your-site-url
external_data_url: # common url for images and other external data

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jemoji

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

paginate: 20
paginate_path: /posts/page:num


# Site owner
owner:
  name: Due Android
  avatar: site-logo.png
  email: #youremail
  disqus-shortname: #your-disqus-shortname
  twitter: dudeandroid
  facebook: dudeandroid
  github: dudeandroid
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram:
    user: #instagram-username
    userId: #instagram-userId
    clientId: #instagram-clientId
  flickr: #username
  tumblr: #tumblr-name
  pinterest: #username
  weibo: #userid
  soundcloud: #soundcloud-name
  mixcloud: #mixcloud-name
  lastfm: #username
  tawkto:
    siteID: #tawkto-siteID
  google:
    plus:
    analytics: #google-analytics-id
    verify:
    ad-client:
    ad-slot:
  bing-verify:
